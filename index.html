  <section id="setting">
    <div class=" w-50 m-auto  bg-white rounded-lg shadow-lg overflow-auto ">


      <h3 class="text-center text-spec py-5 border-bottom "> Setting Your Quiz</h3>
      <div class=" p-3">

        <div class="  m-3 form-group">
          <label for="category" class="text-spec">Category</label>
          <select name="category" id="category" class=" form-control">
            <option value="9">General Knowledge</option>
            <option value="27">Animals</option>
            <option value="15">Video Games</option>
            <option value="23">History</option>
            <option value="21">Sports</option>
            <option value="18">Science: Computers</option>
          </select>
        </div>

        <div class=" mx-3 form-group">
          <div class="form-group">
            <label for="difficulty" class="text-spec"> Difficulty</label>
            <div class="form-check" id="difficulty">

              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="difficulty" id="easy" value="easy" checked>
                Easy
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="difficulty" id="medium" value="medium">
                Medium
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="difficulty" id="hard" value="hard">
                Hard
              </label>
            </div>

          </div>


        </div>


      </div>

      <div class="mx-4 form-group">
        <input type="number" class=" form-control p-1" id="numberOfQuestions" placeholder=" number of Questions ">
      </div>


      <button id="stratBtn" class="btn float-right rounded-pill bg-spec text-white px-4 m-3 "> start</button>


    </div>
  </section>


  <section id="quiz">
    <div class="bg-white w-50 m-auto shadow-lg rounded-lg  overflow-auto">
        <div class="p-3 bg-light border-bottom overflow-auto">
            <h1 class="text-spec text-center">Quiz</h1>
            <span class="float-right bg-spec rounded-pill text-white p-2 ">
                <span id="current"></span> Of <span
                    id="totalAmount"></span> Question</span>

            <span id="inCorrect" class="btn btn-danger float-left">InCorrect</span>
            <span id="Correct" class="btn btn-success float-left">Correct</span>
            <div class="clearFix"></div>

        </div>

        <div class="p-4 text-spec">
            <h5 class="d-inline">Q: </h5>
            <h5 id="question" class="d-inline"></h5>
            <div id="rowAnswer">
                
            </div>
            <div class="alert alert-danger mt-3">Please Choose Your Answer</div>
            <button class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4" id="next">Submit</button>
        </div>
    </div>
</section>

 <section id="finish">
    
  <div class="bg-white w-50 m-auto shadow-lg rounded overflow-auto text-center">
      <h1 class=" text-spec py-5 bg-light border-bottom">fininsh</h1>
      <div class="p-4">
      <h5 class=" text-spec">score</h5>
      <h4 class=" text-spec" id="score"></h4>
      <button  class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4" id="tryBtn">Try Again?</button>
  </div>
  </div>
</section>
